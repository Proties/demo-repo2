<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerstia Personal Profile</title>

    <link rel="stylesheet" href="/Cssfiles/Personalprofile.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="/" class="home-link">
            <img src="/demo-repo2/Image/Logo.png" alt="logo" />
          </a>
        </div>

        <div class="nav-center">
          <div><p>Profile Preview</p></div>
        </div>
        

        <div class="nav-right">

          <button
          class="push-button"
          id="editProfileButton"
          onclick="window.location.href='/edit_profile'"
        >
          Edit Profile
        </button>
          <button class="upload-button" id="uploadBtn">Upload Post</button>

        </div>
      </nav>
    </header>

    <div id="present" class="present">
      <div class="present">
        <p>template here</p>
      </div>
      </div>
      

    <!-- Upload Post Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Upload Post</h2>
        <div id="uploadProgress" class="progress-bar"></div>
        <input type="file" id="fileInput" accept="image/*, video/*" />
        <button id="uploadFromDeviceBtn">Upload from Device</button>
      </div>
    </div>


    


  <script src="/js/profile.js"></script>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 Pro & Toxic. All rights reserved.</p>
      <button class="view-more-btn">View More Posts</button>
      <div class="contact-info">
        <p>Contact Us:</p>
        <ul>
          <li>Email: info@example.com</li>
          <li>Phone: +1234567890</li>
        </ul>
      </div>
    </div>
  </footer>
</html>
