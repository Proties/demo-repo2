<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerstia Personal Profile</title>

    <link rel="stylesheet" href="/Cssfiles/Personalprofile.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="/" class="home-link">
            <img src="/Image/Logo-bright.png" alt="Logo" class="logo-image"
          /></a>
        </div>

        <div class="nav-center">
          <div><h2 class="title">Profile Preview</h2></div>
        </div>

        <div class="nav-right">
         <!-- <button
            class="push-button"
            id="editProfileButton"
            onclick="window.location.href='/edit_profile'"
          >
            Edit Profile
          </button> -->
          <button class="upload-button" id="uploadBtn">Upload</button>
          <button class="settings-button" id="settingsBtn"><img src="/Image/Settings.png" alt="settings"></button>
        </div>
      </nav>
    </header>

    <section class="profile-header">
      <div class="profile-image-container">
        <img
          src="/Image/Test Account.png"
          alt="Profile Image"
          class="profile-image"
        />
        <ul class="Follower">
          <li>0 Posts</li>
          <li>0 Following</li>
          <li><button class="follow-button" id="followBtn">Follow</button></li>
        </ul>
      </div>
    </section>

    <!-- Second Section with a long bio -->
    <section class="spaces" >
      <div class="user-info-container">
        <h1 id="username">Username</h1>
        <p class="short-bio" id="shortBio">
          This is a short bio describing the user in brief.
        </p>
      </div>

      <div class="Trophies-container" style="display: none;">
        <button class="add-trophies-button">+</button>
      </div>
    </section>

    <!-- Third Section with an image post -->
    <section class="posts-section">
      <div class="posts-container">
        <img
          src="/Image/Comic.png.png"
          alt="Post Image"
          class="personal-post-image"
        />
      </div>
    </section>

    <!-- Upload Post Modal -->
    <div id="uploadModal" class="modal">
      <div class="Upload-container">
        <div class="heading-container">
          <span class="close">&times;</span>
          <div class="heading">
            <h2>Create New Post</h2>
          </div>
        </div>

        <div class="dragndrop">
          <img src="/Image/Add Image.png" alt="Add Post" />
          <p>drag & drop photos here</p>
        </div>
        <div id="uploadProgress" class="progress-bar"></div>
        <input type="file" id="fileInput"/>
        <button class="uploadFromDeviceBtn">Upload from Device</button>
      </div>
    </div>

    <!-- Upload Post II Modal -->
    <div id="ReviewuploadModal" class="modal" style="display: none">
      <div class="ReviewUpload-container">
        <div class="heading-container">
          <span class="close" id="close-review-modal">&times;</span>
          <div class="heading">
            <h2>Create New Post</h2>
          </div>
        </div>
        <div class="modal-body">
          <div class="post-image" id="media-placeholder">
            <!-- Placeholder for image upload area -->
          </div>
          <div class="post-details">
            <div class="user-info">
              <img
                id="post-profile-picture"
                src="/Image/Test Account.png"
                alt="Profile Image"
                class="reviewpost-profile-image"
              />
              <span class="username" id="post-username">user</span>
            </div>

            <div class="Input-caption">
              <form action="/upload_post" method="POST" enctype="multipart/form-data" id="formSubmitPost">
              <textarea
                id="post-caption"
                class="caption"
                placeholder="write a caption..."
                name="post-caption"
              ></textarea>
              <div class="add-tags">
                <input type="text" placeholder="Add tags" id="post-tags" name="post-tags" disabled/>
                <!-- <span class="dropdown-arrow" id="dropdown-tags">&#9662;</span> -->
              </div>
            </div>

            <button class="uploadBtn" id="upload-review-modal-btn" type="submit">Upload</button>
          </form>
          </div>
        </div>

        <div id="uploadProgress" class="progress-bar"></div>
        <!-- <input type="file" id="fileInput" accept="image/*, video/*" /> -->
      </div>
    </div>


    <!-- Edit Profile Modal-->
    <section id="EditProfileModal" class="modal" style="display: block">
      <div class="EditProfileModal-container">
        <span class="close" id="closeEditProfile">&times;</span>
        <button class="">></button>
        <h2>Edit Profile</h2>

        <form id="EditProfileForm">
          <!-- Profile Image Circle -->
          <div class="profile-image-container">
            <img
              class="profile-image-placeholder"
              src="/Image/Test Account.png"
              alt="Profile Icon"
            />
          </div>

          <!-- Input Fields -->
          <div class="input-group">
            <input
              type="text"
              id="profileName"
              name="profileName"
              placeholder="User Name"
              required
            />
            <p id="errProfileFullName"></p>
            <input
              type="text"
              id="fullname"
              name="fullName"
              placeholder="FullName"
              required
            />
            <p id="errProfileFullName"></p>
          </div>

          <div class="input-group">
            <input
              type="text"
              id="Email"
              name="Email"
              placeholder="Email"
              required
            />
            <p id="errProfileEmail"></p>
            <input
              type="text"
              id="gender"
              name="gender"
              placeholder="Gender"
              required
            />
            <p id="errProfileGender"></p>
          </div>

          <input
            type="text"
            id="occupation"
            name="occupation"
            placeholder="OCCUPATION"
            required
          />
          <p id="errProfileOccupation"></p>

          <textarea
            id="biography"
            name="biography"
            placeholder="SHORT BIOGRAPHY"
            rows="4"
            required
            class="ProfileBio"
          ></textarea>
          <p id="errProfileBio"></p>

          <button type="submit" id="submitProfileSetup">SUBMIT</button>
        </form>
      </div>
    </section>

    <!-- Pick Template Modal-->
    <section id="PickTemplateModal" class="modal" style="display: none">
      <div class="PickTemplateModal-container">
        <span class="close" id="closepicktemplate">&times;</span>
        <button class="">></button>
        <h2>Pick Template</h2>

        <form id="PickTemplateForm">
          <!-- Profile Image Circle -->

          <button type="submit" id="submitProfileSetup">SUBMIT</button>
        </form>
      </div>
    </section>
    <script type="module" src="js/profileMain.js"></script>
    <footer class="footer">
      <div class="footer-content">
        <img src="/Image/Logo.png" alt="Logo" />
        <h2>Nerstia</h2>
      </div>
    </footer>
  </body>
</html>
