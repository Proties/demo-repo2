<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerstia Personal Profile</title>

    <link rel="stylesheet" href="/Cssfiles/Personalprofile.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="/" class="home-link">
            <img src="/Image/Logo.png" alt="Logo" class="logo-image"
          /></a>
        </div>

        <div class="nav-center">
          <div><h2 class="title">Profile Preview</h2></div>
        </div>

        <div class="nav-right">
          <button
            class="push-button"
            id="editProfileButton"
            onclick="window.location.href='/edit_profile'"
          >
            Edit Profile
          </button>
          <button class="upload-button" id="uploadBtn">Push</button>
        </div>
      </nav>
    </header>

    <section class="profile-header">
      <div class="profile-image-container">
        <img
          src="/Image/Test Account.png"
          alt="Profile Image"
          class="profile-image"
        />
        <ul class="Follower">
          <li>0 Posts</li>
          <li>0 Following</li>
          <li><button class="follow-button" id="followBtn">Follow</button></li>
        </ul>
      </div>
    </section>

    <!-- Second Section with a long bio -->
    <div class="Trophies-container">
      <button class="add-trophies-button">+</button>
    </div>

    <section class="spaces">
      <div class="user-info-container">
        <h1>Username</h1>
        <p class="short-bio">
          This is a short bio describing the user in brief.
        </p>
      </div>
    </section>

    <!-- Third Section with an image post -->
    <section class="posts-section">
      <div class="posts-container">
        <img
          src="/Image/Comic.png.png"
          alt="Post Image"
          class="personal-post-image"
        />
      </div>
    </section>

    <!-- Upload Post Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Upload Post</h2>
        <div id="uploadProgress" class="progress-bar"></div>
        <input type="file" id="fileInput" accept="image/*, video/*" />
        <button id="uploadFromDeviceBtn">Upload from Device</button>
      </div>
    </div>

    <div class="templateSelection">
      <label>Select Template</label>
      <select id="selectTemplateInput">
        <option>basic</option>
      </select>
    </div>
    <div class="addTemplate">
      <span>Load Template Files</span>
      <button id="addTemplatefile">+</button>
    </div>

    <!-- Edit Profile Modal-->
    <section id="EditProfileModal" class="modal" style="display: none">
      <div class="EditProfileModal-container">
        <span class="close" id="closeEditProfile">&times;</span>
        <button class="">></button>
        <h2>Edit Profile</h2>

        <form id="EditProfileForm">
          <!-- Profile Image Circle -->
          <div class="profile-image-container">
            <img
              class="profile-image-placeholder"
              src="/Image/Test Account.png"
              alt="Profile Icon"
            />
          </div>

          <!-- Input Fields -->
          <div class="input-group">
            <input
              type="text"
              id="profileName"
              name="profileName"
              placeholder="User Name"
              required
            />
            <p id="errProfileFullName"></p>
            <input
              type="text"
              id="fullname"
              name="fullName"
              placeholder="FullName"
              required
            />
            <p id="errProfileFullName"></p>
          </div>

          <div class="input-group">
            <input
              type="text"
              id="Email"
              name="Email"
              placeholder="Email"
              required
            />
            <p id="errProfileEmail"></p>
            <input
              type="text"
              id="gender"
              name="gender"
              placeholder="Gender"
              required
            />
            <p id="errProfileGender"></p>
          </div>

          <input
            type="text"
            id="occupation"
            name="occupation"
            placeholder="OCCUPATION"
            required
          />
          <p id="errProfileOccupation"></p>

          <textarea
            id="biography"
            name="biography"
            placeholder="SHORT BIOGRAPHY"
            rows="4"
            required
          ></textarea>
          <p id="errProfileBio"></p>

          <button type="submit" id="submitProfileSetup">SUBMIT</button>
        </form>
      </div>
    </section>

    <script src="/js/profile.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/post.js"></script>
    <script type="module" src="js/stackPosts.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/makePost.js"></script>
    <script type="module" src="js/profileMain.js"></script>
    <footer class="footer">
      <div class="footer-content">
        <img src="/Image/Logo.png" alt="Post Image 8" class="post-image" />
        <h2>Nerstia</h2>
      </div>
    </footer>
  </body>
</html>
