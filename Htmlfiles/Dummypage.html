<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Page</title>
    <link rel="stylesheet" href="/Cssfiles/Dummypage.css" />
  </head>
  <body>
    <div id="profileSetupModal" class="modal" style="display: none">
      <div class="modal-container">
        <span class="close" id="closeProfileSetup">&times;</span>
        <h2>Set Up Profile</h2>

        <form id="profileSetupForm">
          <!-- Profile Image Circle -->
          <div class="profile-image-container">
            <div class="profile-image-placeholder">Profile Image</div>
          </div>

          <!-- Input Fields -->
          <div class="input-group">
            <input
              type="text"
              id="profileName"
              name="profileName"
              placeholder="PROFILE NAME"
              required
            />
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="FULL NAME"
              required
            />
          </div>

          <input
            type="text"
            id="gender"
            name="gender"
            placeholder="Gender"
            required
          />

          <input
            type="text"
            id="occupation"
            name="occupation"
            placeholder="OCCUPATION"
            required
          />

          <textarea
            id="biography"
            name="biography"
            placeholder="SHORT BIOGRAPHY"
            rows="4"
            required
          ></textarea>

          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>Footer</footer>
  </body>
</html>
