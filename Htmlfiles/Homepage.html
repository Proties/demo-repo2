<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerstia Home</title>
    <link rel="stylesheet" type="text/css" href="/Cssfiles/Homepage.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <img src="/Image/Logo.png" alt="Logo" class="logo-image">
      </div>
        <div class="nav-center">
          <input type="text" placeholder="Search" id="search" />
          <ul id="suggestion-list"></ul>
          <button class="search-button" id="searchBtn">
            <img src="/Image/Search.png" alt="Search" />
          </button>
        </div>
        <div class="nav-right"></div>
          <button class="register-button" id="userRegistration">Register</button>
        </div>
        <!--
        <div class="nav-right">
          <a href="/profile" class="profile-link">
            <img src="Image/Test Account.png" alt="profile-link"
          /></a>
        </div>
      -->
      </nav>
    </header>

    <main>
      <section class="post-section">
        <div class="postfeed-wrapper">
          <div class="post-container">
            <div class="post-actions">
              <div class="profile-button">
                <img src="/Image/Test Account.png" alt="Profile Icon" />
              </div>
            </div>
            <div class="post">
              <div class="top-post">
                <img
                  src="/Image/Animation.png.jpg"
                  alt="Post Image 3"
                  class="post-image"
                />
              </div>
              <div class="bottom-post">
                <img
                  src="/Image/Comic.png.png"
                  alt="Post Image 4"
                  class="post-image"
                />
              </div>
            </div>
            
          </div>

          <div class="post-container">
            <div class="post-actions">
              <div class="profile-button">
                <img src="/Image/Test Account.png" alt="Profile Icon" />
              </div>
            </div>
            <div class="post">
              <div class="top-post">
                <img
                  src="/Image/Animation.png.jpg"
                  alt="Post Image 5"
                  class="post-image"
                />
              </div>
              <div class="bottom-post">
                <img
                  src="/Image/Comic.png.png"
                  alt="Post Image 6"
                  class="post-image"
                />
              </div>
            </div>
          </div>

          <div class="post-container">
            <div class="post-actions">
              <div class="profile-button">
                <img src="/Image/Test Account.png" alt="Profile Icon" />
              </div>
            </div>
            <div class="post">
              <div class="top-post">
                <img
                  src="/Image/Animation.png.jpg"
                  alt="Post Image 7"
                  class="post-image"
                />
              </div>
              <div class="bottom-post">
                <img
                  src="/Image/Comic.png.png"
                  alt="Post Image 8"
                  class="post-image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Modal Window -->
      <section id="postModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-post">
          <img
            id="modalPostImage"
            src="/Image/Art.png"
            alt="Post Image"
            class="modalpost-image"
          />
          <div class="modal-post-actions">
            <button class="modal-profile-button">
              <img src="/Image/Test Account.png" alt="profile-button" />
            </button>
          </div>
        </div>
      </section>

      <!-- Register Pop-up -->
      <section id="registerModal" class="modal" style="display:none">
        <div class="modal-container">
          <span class="close" id="closeModalReg">&times;</span>
          <h2 class="register-heading">Register</h2>
          <div id="Form-container" class="form">
          <form id="registerForm">
            <div class="input-group">
              <input type="text" id="name" name="name" placeholder="Name" required />
               <p id="errName"></p>
              <input type="text" id="surname" name="surname" placeholder="Last Name" required />
               <p id="errLastName"></p>
            </div>
           
            <input type="email" id="email" name="email" placeholder="Email" required />
            <p id="errEmail"></p>
            <input type="password" id="password" name="password" placeholder="Password" required />
            <p id="errPassword"></p>
            <button type="submit" id="registerUserBtn">SUBMIT</button>
          </form>
        </div>
        </div>
      </section>

      <!-- Profile Setup Modal-->
      <section id="profileSetupModal" class="modal" style="display:block">
        <div class="profilesetupmodal-container">
          <span class="close" id="closeProfileSetup">&times;</span>
          <h2>Set Up Profile</h2>
          
          <form id="profileSetupForm" >

            <!-- Profile Image Circle -->
            <div class="profile-image-container">
              <img class="profile-image-placeholder" src="/Image/Test Account.png" alt="Profile Icon" />
            </div>
      
            <!-- Input Fields -->
            <div class="input-group">
              <input type="text" id="profileName" name="profileName" placeholder="PROFILE NAME" required />
              <p id="errProfilUsername"></p>
              <input type="text" id="fullName" name="fullName" placeholder="FULL NAME" required />
              <p id="errProfileFullName"></p>
            </div>
      
            <input type="text" id="gender" name="gender" placeholder="Gender" required />
            <p id="errProfileGender"></p>
      
            <input type="text" id="occupation" name="occupation" placeholder="OCCUPATION" required />
            <p id="errProfileOccupation"></p>
      
            <textarea id="biography" name="biography" placeholder="SHORT BIOGRAPHY" rows="4" required></textarea>
            <p id="errProfileBio"></p>
      
            <button type="submit" id="submitProfileSetup">SUBMIT</button>
          </form>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-content">
          <p>&copy; 2024 Doesno. All rights reserved.</p>
          <button class="view-more-btn">View More Posts</button>
          <div class="contact-info">
            <p>Contact Us:</p>
            <ul>
              <li>Email: info@example.com</li>
              <li>Phone:</li>
            </ul>
          </div>
        </div>
      </footer>
    </main>

    <script type ="module" src="js/user.js"></script>
    <script type ="module" src="js/post.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type ="module" src="js/stackPosts.js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
