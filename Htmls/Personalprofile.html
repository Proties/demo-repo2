<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtistHub Personal Profile</title>
    <link rel="stylesheet" href="Personalprofile.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="Homepage.html">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
      </nav>
    </header>
    <main>
      <aside class="css-control-panel">
        <h2>CSS Controls</h2>
        <!-- Add controls for customizing CSS -->
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" name="bg-color" />
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" name="text-color" />
        <!-- Add more controls as needed -->
      </aside>
      <section class="profile-content">
        <div class="profile-header">
          <img
            src="profile-pic.jpg"
            alt="Profile Picture"
            class="profile-pic"
          />
          <div class="profile-info">
            <h1>Artist Name</h1>
            <p>@artistusername</p>
            <button>Edit Profile</button>
          </div>
        </div>
        <div class="posts">
          <div class="post">
            <video width="320" height="240" controls>
              <source src="dummy-video1.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <!-- Add more posts as needed -->
        </div>
      </section>
      <aside class="drag-drop-sidebar">
        <h2>Drag & Drop Elements</h2>
        <!-- Add drag and drop elements -->
        <div class="draggable" draggable="true">Image</div>
        <div class="draggable" draggable="true">Video</div>
        <div class="draggable" draggable="true">Text Block</div>
        <!-- Add more elements as needed -->
      </aside>
    </main>
    <script src="dragdrop.js"></script>
  </body>
</html>
