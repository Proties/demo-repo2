<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtistHub Home</title>

    <link rel="stylesheet" type="text/css" href="Htmls/Cssfiles/Homepage.css" />

  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">

          <div class="hamburger-menu">
            
            <div class="dropdown">
              <a href="/settings">
                <img src="Htmls/Image/Settings.png" alt="Settings" />
              </a>
              <a href="/category">
                <img src="Htmls/Image/Categorize.png" alt="Categories" />
              </a>
              <a href="/Registration">
                <img src="Htmls/Image/Registration.png" alt="Registration" />
              </a>
            </div>

          </div>
        </div>
        <div class="nav-center">
        
          
            <input type="text" placeholder="Search" id="search"/>
            <button class="search-button" id="searchBtn">
              <img src="Htmls/Image/Search.png" alt="Search" />
            </button>

         
         
          
       
      </div>
        <div class="nav-right">
          <a href="/profile" class="profile-link">
            <img src="Htmls/Image/Test Account.png" alt="profile-link"
          /></a>
        </div>
      </nav>
    </header>

    <main>
 
      <section class="pop-user-section">
        <div class="pop-user-wrapper">
          <div class="pop-user-profile">
            <img src="Htmls/Image/Test Account.png" alt="My Account" />
            <span class='topUserusername'>My Account</span>
          </div>
          <div class="pop-user-profile">
            <img src="Htmls/Image/Comic.png.png" alt="Story 1" />
            <span class='topUserusername'>User 1</span>
          </div>
          <div class="pop-user-profile">
            <img src="Htmls/Image/Animation.png.jpg" alt="Story 2" />
            <span class='topUserusername'>User 2</span>
          </div>
          <div class="pop-user-profile">
            <img src="Htmls/Image/Photography.png" alt="Story 3" />

            <span class='topUserusername'>User 3</span>
          </div>
          <!-- More progress items -->
        </div>
      </section>

      <section class="post-section">
        <div class="postfeed-wrapper">

          <div class="post" onclick="openModal('Post Image 1')">
            <img class="post-image" src="Htmls/Image/Art.png" alt="Post Image 1" />

            <div class="post-actions">
              <button class="like-button">
                <img  src="Htmls/Image/Heart.png" alt="like-button" />
              </button>
              <button class="comment-button">
                <img  src="Htmls/Image/Speech Bubble.png" alt="comment-button" />
              </button>
            </div>
            <div class="post-info">
              <h3>Artist Name</h3>
              <p>Description of the post or video.</p>
            </div>
          </div>

          <div class="post" onclick="openModal('Post Image 2')">
            <img class="post-image" src="Htmls/Image/UI.png" alt="Post Image 2" />
            <div class="post-actions">
              <button class="like-button">
                <img src="Image/Heart.png" alt="like-button" />
              </button>
              <button class="comment-button">
                <img src="Htmls/Image/Speech Bubble.png" alt="comment-button" />
              </button>
            </div>
            <div class="post-info">
              <h3>Artist Name</h3>
              <p>Description of the post or video.</p>
            </div>

          </div>
          <div class="post" onclick="openModal('Post Image 3')">
            <img class="post-image" src="Htmls/Image/ux.png" alt="Post Image 3" />
            <div class="post-actions">
              <button class="like-button">
                <img src="Htmls/Image/Heart.png" alt="like-button" />
              </button>
              <button class="comment-button">
                <img src="Htmls/Image/Speech Bubble.png" alt="comment-button" />
              </button>
            </div>
            <div class="post-info">
              <h3>Artist Name</h3>
              <p>Description of the post or video.</p>
            </div>
          </div>

          <div class="post" onclick="openModal('Post Image 4')">
            <img class="post-image" src="Htmls/Image/web design.png" alt="Post Image 4" />
            <div class="post-actions">
              <button class="like-button">
                <img src="Htmls/Image/Heart.png" alt="like-button" />
              </button>
              <button class="comment-button">
                <img src="Htmls/Image/Speech Bubble.png" alt="comment-button" />
              </button>
            </div>
            <div class="post-info">
              <h3>Artist Name</h3>
              <p>Description of the post or video.</p>
            </div>
          </div>

        </div>
      </section>

      <!-- Modal Window -->
      <div id="postModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="post1" class="full-post">
            <img src="Htmls/Image/Art.png" alt="Post 1" />
            <p>Full post content for Post 1...</p>
          </div>
          <div id="post2" class="full-post">
            <img src="Htmls/Image/Animation.png.jpg" alt="Post 2" />
            <p>Full post content for Post 2...</p>
          </div>
          <!-- Additional full posts -->
        </div>
      </div>


    </main>
    <script src="../js/home.js"></script>
  </body>
</html>
